<!DOCTYPE html>
<html>
  <head>
    <title>Đặt lịch đá bóng</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://img5.thuthuatphanmem.vn/uploads/2021/07/09/hinh-nen-san-van-dong-cup-c1_025305307.jpg');
        background-size: cover;
        background-position: center center;
      }

      .container {
        max-width: 650px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #007bff;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"], input[type="email"], input[type="tel"], input[type="datetime-local"], textarea {
        width: 100%;
        max-width: 300px;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
      }

      textarea {
        height: 100px;
      }

      input[type="submit"] {
        width: 100%;
        max-width: 300px;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
        margin-top: 20px;
      }

      select {
        width: 100%;
        max-width: 500px;
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        font-size: 16px;
        color: #333;
      }

      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #007bff;
      }

      /* Style for error message */
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
      .container {
  width: 960px;
  margin: 0 auto;
}

@media (max-width: 768px) {
  .container {
    width: 90%;
  }
}
@media (max-width: 480px) {
  .container {
    width: 100%;
  }
}

        input[type="submit"] {
          max-width: none;
        }

        select {
          max-width: none;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="datetime-local"], textarea, select {
          max-width: 100%;
        }
  

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Đặt lịch đá bóng</h1>
      <form action="#" method="post">
        <div class="field">
          <label for="name">Họ và tên:</label>
          <input type="text" name="name" id="name" required>
          <span class="error-message"></span>
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
          <span class="error-message"></span>
        </div>
        <div class="field">
          <label for="phone">Số điện thoại:</label>
          <input type="tel" name="phone" id="phone" required>
          <span class="error-message"></span>
          </div>
          <div class="field">
          <label for="date-time">Ngày và giờ:</label>
          <input type="datetime-local" name="date-time" id="date-time" required>
          <span class="error-message"></span>
          </div>
          <div class="field">
          <label for="location">Địa điểm:</label>
          <select name="location" id="location" required>
          <option value="">--Chọn địa điểm--</option>
          <option value="sân A">Sân bóng đại học y</option>
          <option value="sân B">Sân bóng Đông Đô</option>
          <option value="sân C">Sân bóng học viện tài chính</option>
          <option value="sân D">Sân bóng Hoàng Mai</option>
          <option value="sân E">Sân bóng đại học Hà Nội</option>
          </select>
          <span class="error-message"></span>
          </div>
          <div class="field">
          <label for="message">Ghi chú:</label>
          <textarea name="message" id="message"></textarea>
          </div>
          <input type="submit" value="Đặt lịch">
          </form>
          </div>
          
            </body>
          </html>
